<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=content-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fonts/Roboto-Regular.ttf">
    <script defer src="./popup.js" ></script>
</head>
<body>
    <main disabled class="popup">
        <div class="popupContent">
            <form id="popupForm">
                <label for="userId">Введите id пользователя</label>
                <br/>
                <input class="userId" type="text" name="userId" id="userId">
                <br/>
                <input class="submit" type="submit" value="Подтвердить">
            </form>
            <div class="togglesSection">
                <div id="activityToggle" class="toggleContainer">
                    <button class="toggle"></button>
                    <span class="toggleLabel"></span>
                </div>
                <div id="fullHidingToggle" class="toggleContainer">
                    <button class="toggle"></button>
                    <span class="toggleLabel"></span>
                </div>
            </div>
        </div>

        <img id="preloader" class="preloader disabled" src="./../images/preloader.svg" />
    </main>
</body>
</html>
